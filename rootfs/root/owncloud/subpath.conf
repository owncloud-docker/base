<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/owncloud

  ErrorLog ${OWNCLOUD_ERRORLOG_LOCATION}
  CustomLog ${OWNCLOUD_ACCESSLOG_LOCATION} combined

  RewriteEngine On
  RewriteCond %{REQUEST_URI} !^${OWNCLOUD_SUB_URL}
  RewriteRule ^(.*)$ ${OWNCLOUD_SUB_URL}$1 [R=301,L]

  Alias ${OWNCLOUD_SUB_URL} /var/www/owncloud

  <Directory ${OWNCLOUD_SUB_URL}>
    AllowOverride All
    Options -Indexes +FollowSymlinks

    <IfModule mod_dav.c>
      Dav off
    </IfModule>

    SetEnv HOME /var/www/owncloud
    SetEnv HTTP_HOME /var/www/owncloud
  </Directory>

  <IfModule mod_headers.c>
    Header always set Strict-Transport-Security "max-age=15768000; preload"
  </IfModule>
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/owncloud

    ErrorLog ${OWNCLOUD_ERRORLOG_LOCATION}
    CustomLog ${OWNCLOUD_ACCESSLOG_LOCATION} combined

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^${OWNCLOUD_SUB_URL}
    RewriteRule ^(.*)$ ${OWNCLOUD_SUB_URL}$1 [R=301,L]

    Alias ${OWNCLOUD_SUB_URL} /var/www/owncloud

    <Directory ${OWNCLOUD_SUB_URL}>
      AllowOverride All
      Options -Indexes +FollowSymlinks

      <IfModule mod_dav.c>
        Dav off
      </IfModule>

      SetEnv HOME /var/www/owncloud
      SetEnv HTTP_HOME /var/www/owncloud
    </Directory>

    <IfModule mod_headers.c>
      Header always set Strict-Transport-Security "max-age=15768000; preload"
    </IfModule>

    SSLEngine on
    SSLCertificateFile ${OWNCLOUD_VOLUME_CERTS}/ssl-cert.crt
    SSLCertificateKeyFile ${OWNCLOUD_VOLUME_CERTS}/ssl-cert.key
  </VirtualHost>
</IfModule>
