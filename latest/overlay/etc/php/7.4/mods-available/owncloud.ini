variables_order = "EGPCS"

apc.enable_cli = 1

upload_max_filesize = "20G"
post_max_size = "20G"

max_execution_time = 3600
max_input_time = 3600

default_socket_timeout = 60

session.save_handler = "files"
session.save_path = "/mnt/data/sessions"
disable_functions = system,phpinfo,show_source,fopen_with_path,dbmopen,dbase_open,filepro_retrieve,posix_mkfifo
